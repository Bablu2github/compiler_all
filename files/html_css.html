<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML || CSS Compiler</title>
    <header style="display: flex;" >
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="../home.css">
    </header>

    <script>
        function compileHTML(field, e) {
            document.getElementById('output').innerHTML = field.value;
        }

        function compileCSS(field, e) {
            document.getElementById('styling').innerHTML = field.value;
        }

    </script>
</head>
<body>
    <Header class="header" >
        <div>
            <h1>TECH I.S IDE</h1>
        </div>
    
        <div class="dropdown">
        <button class="dropbtn">Select your language here</button>
            <div class="dropdown-content">
                <a href="./html_css.html">HTML & CSS</a>
                <a href="./javascript.html">JavaScript</a>
                <a href="./Python.html">Python</a>
            </div>
        </div>
    </Header>

    <div id="styling"></div>

    <div style="display: flex;" >
        <textarea style="flex: 1; height: 200px" placeholder="Write HTML code here.." onkeyup="compileHTML(this)" class="htmlarea"></textarea>
        <textarea style="flex: 1; height: 200px;" placeholder="Write CSS code here.." onkeyup="compileCSS(this)"  class="cssarea"></textarea>
    </div>

    <div id="output">

    </div>

</body>

</html>
